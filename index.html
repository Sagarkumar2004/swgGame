<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guessing game</title>
</head>

<body>
   <h1>To restate GAME press f5 / refresh</h1>
  <script>
    let cpuI = Math.floor((Math.random() * 3));
    let user = prompt("Enter s, w, g");
    let cpu = ["s", "w", "g"][cpuI];

    const match = (cpu, user) => {
      if (cpu === user) {
        return "Nobody"
      }
      else if(user === "s" && cpu === "w"){
        return "user"
      } 

       else if(user === "s" && cpu === "g"){
        return "cpu"
      }

      else if(user === "w" && cpu === "s"){
        return "cpu"
      }
      else if(user === "w" && cpu === "g"){
        return "user"
      }

      else if(user === "g" && cpu === "w"){
        return "cpu"
      }

      else if(user === "g" && cpu === "s"){
        return "user"
      }

    }
      
    let result = match(user, cpu)

    document.write(`CPU: ${cpu} <br> USER: ${user} <br> The winner is: ${result.toUpperCase()}`)
    


  </script>
</body>

</html>
